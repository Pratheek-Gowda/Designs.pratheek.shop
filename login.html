<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up</title>
</head>
<body>
  <h1>Sign In</h1>
  <form id="signInForm">
    <label>Username:</label><br />
    <input type="text" id="signinUsername" required /><br />
    <label>Password:</label><br />
    <input type="password" id="signinPassword" required /><br />
    <button type="submit">Sign In</button>
  </form>

  <h1>Sign Up</h1>
  <form id="signUpForm">
    <label>Full Name:</label><br />
    <input type="text" id="signupFullName" required /><br />
    <label>Username:</label><br />
    <input type="text" id="signupUsername" required /><br />
    <label>Password:</label><br />
    <input type="password" id="signupPassword" required /><br />
    <button type="submit">Sign Up</button>
  </form>

  <p id="message" style="color:red;"></p>

  <script>
    const messageEl = document.getElementById('message');

    document.getElementById('signInForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('signinUsername').value;
      const password = document.getElementById('signinPassword').value;

      const res = await fetch('/.netlify/functions/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'signin', username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        window.location.href = 'https://pratheek.shop';
      } else {
        messageEl.textContent = data.error || 'Sign In Failed';
      }
    });

    document.getElementById('signUpForm').addEventListener('submit', async e => {
      e.preventDefault();
      const fullName = document.getElementById('signupFullName').value;
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      const res = await fetch('/.netlify/functions/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'signup', fullName, username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        messageEl.style.color = 'green';
        messageEl.textContent = 'Sign Up successful! Please sign in.';
        document.getElementById('signUpForm').reset();
      } else {
        messageEl.style.color = 'red';
        messageEl.textContent = data.error || 'Sign Up Failed';
      }
    });
  </script>
</body>
</html>
