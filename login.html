<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up - Glassmorphism</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      width: 320px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #f0f0f0;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.25);
      color: #222;
      box-shadow: inset 1px 1px 5px rgba(255,255,255,0.5),
                  inset -1px -1px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.45);
    }

    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 24px;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 9, 121, 0.6);
    }

    button:hover {
      box-shadow: 0 8px 30px rgba(255, 106, 0, 0.8);
    }

    .message {
      text-align: center;
      margin-top: 16px;
      font-weight: 600;
      min-height: 24px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sign In Card -->
    <div class="glass-card">
      <h2>Sign In</h2>
      <form id="signInForm">
        <div class="input-group">
          <label for="signinUsername">Username</label>
          <input type="text" id="signinUsername" placeholder="Enter username" required />
        </div>
        <div class="input-group">
          <label for="signinPassword">Password</label>
          <input type="password" id="signinPassword" placeholder="Enter password" required />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="message" id="signinMessage"></p>
    </div>

    <!-- Sign Up Card -->
    <div class="glass-card">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <div class="input-group">
          <label for="signupFullName">Full Name</label>
          <input type="text" id="signupFullName" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="Choose a username" required />
        </div>
        <div class="input-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose a password" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="message" id="signupMessage"></p>
    </div>
  </div>

  <script>
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');

    const signinMessage = document.getElementById('signinMessage');
    const signupMessage = document.getElementById('signupMessage');

    signInForm.addEventListener('submit', async e => {
      e.preventDefault();
      signinMessage.textContent = '';
      const username = document.getElementById('signinUsername').value;
      const password = document.getElementById('signinPassword').value;

      try {
        const res = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'signin', username, password }),
        });
        const data = await res.json();

        if (res.ok) {
          window.location.href = 'https://pratheek.shop';
        } else {
          signinMessage.style.color = 'red';
          signinMessage.textContent = data.error || 'Sign In failed';
        }
      } catch (err) {
        signinMessage.style.color = 'red';
        signinMessage.textContent = 'Server error: ' + err.message;
      }
    });

    signUpForm.addEventListener('submit', async e => {
      e.preventDefault();
      signupMessage.textContent = '';
      const fullName = document.getElementById('signupFullName').value;
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const res = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'signup', fullName, username, password }),
        });
        const data = await res.json();

        if (res.ok) {
          signupMessage.style.color = 'lime';
          signupMessage.textContent = 'Sign Up successful! You can now sign in.';
          signUpForm.reset();
        } else {
          signupMessage.style.color = 'red';
          signupMessage.textContent = data.error || 'Sign Up failed';
        }
      } catch (err) {
        signupMessage.style.color = 'red';
        signupMessage.textContent = 'Server error: ' + err.message;
      }
    });
  </script>

</body>
</html>
